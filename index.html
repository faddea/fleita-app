<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educ Assessment - Splash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-zinc-950 text-white min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Pantalla Splash -->
  <div id="splash" class="flex flex-col items-center space-y-4">
    <img src="images.jfif" alt="logo" class="w-24 h-24 rounded-xl shadow-lg object-cover"/>
    <h1 class="text-3xl font-bold tracking-tight">Educ Assessment</h1>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Animación de entrada tipo PS5 (suave y clean)
      gsap.from("#splash img", { scale: 0, opacity: 0, duration: 1.2, ease: "power4.out" });
      gsap.from("#splash h1", { y: 30, opacity: 0, delay: 0.5, duration: 1, ease: "power2.out" });

      // Después de 3 segundos: transición de salida + redirect
      setTimeout(() => {
        gsap.to("#splash", {
          opacity: 0,
          scale: 1.1,
          filter: "blur(10px)",
          duration: 1.2,
          ease: "power3.inOut",
          onComplete: () => {
            // Redirige a otra página (ej: home.html)
            window.location.href = "menu.html";
          }
        });
      }, 3000);
    });
  </script>

</body>
</html>
