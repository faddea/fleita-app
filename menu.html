<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Materia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 min-h-screen flex items-center justify-center px-4 font-sans">

  <main class="bg-zinc-800 text-white p-8 rounded-3xl shadow-xl w-full max-w-xl space-y-6">
    <h1 class="text-3xl font-bold text-center opacity-90">Formulario de Materias</h1>

    <div>
      <label for="materias" class="block mb-2 text-lg">Selecciona una materia:</label>
      <select id="materias" class="w-full p-3 rounded bg-zinc-700 text-white" onchange="actualizarDocente()">
        <option value="">-- Elige una materia --</option>
        <option value="Matemáticas aplicadas">Matemáticas aplicadas</option>
        <option value="Lengua y Literatura">Lengua y Literatura</option>
        <option value="Hardware IV">Hardware IV</option>
        <option value="Software IV">Software IV</option>
        <option value="Proyecto Tecnológico">Proyecto Tecnológico</option>
        <option value="Redes">Redes</option>
        <option value="Practicas profesionalizantes">Practicas profesionalizantes</option>
        <option value="Programación II">Programación II</option>
        <option value="Organización y gestión">Organización y gestión</option>
        <option value="Formación ética">Formación ética</option>
      </select>
    </div>

    <div>
      <label for="docente" class="block mb-2 text-lg">Docente asignado:</label>
      <input type="text" id="docente" class="w-full p-3 rounded bg-zinc-700 text-white" readonly />
    </div>

    <div>
      <label for="temas" class="block mb-2 text-lg">Temas curriculares:</label>
      <textarea id="temas" class="w-full p-3 rounded bg-zinc-700 text-white" rows="4" placeholder="Escribe los temas..."></textarea>
    </div>

    <button onclick="irASiguiente()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded text-white font-semibold">
      Siguiente
    </button>
  </main>

  <script>
    const docentes = {
      "Matemáticas aplicadas": "Prof. Marcos Virgilio",
      "Lengua y Literatura": "Prof. Walter Olivera",
      "Hardware IV": "Prof. Fabían Stangafero",
      "Software IV": "Prof. Ana Torres",
      "Proyecto Tecnológico": "Prof. David Molina",
      "Redes": "Prof. Fabían Stangafero",
      "Practicas profesionalizantes": "Prof. Diego Gautero",
      "Programación II": "Prof. Javier Fleitas",
      "Organización y gestión": "Prof. Javier Fleitas",
      "Formación ética": "Prof. Mariana Martinez"
    };

    function actualizarDocente() {
      const materia = document.getElementById('materias').value;
      const docente = docentes[materia] || '';
      document.getElementById('docente').value = docente;
    }

    function irASiguiente() {
      const materia = document.getElementById('materias').value;
      const docente = document.getElementById('docente').value;
      const temas = document.getElementById('temas').value;

      // Guardamos los datos en localStorage (u otra forma de pasar datos)
      localStorage.setItem('materiaSeleccionada', materia);
      localStorage.setItem('docenteAsignado', docente);
      localStorage.setItem('temasCurriculares', temas);

      // Redirigimos a la siguiente página
      window.location.href = 'materia.html'; // cambia el nombre según tu archivo real
    }
  </script>

</body>
</html>
